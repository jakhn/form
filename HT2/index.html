<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <link rel="stylesheet" href="main.css" />
  <h1>Fill the following form :</h1>
  <body>
    <h3>Full name</h3>
    <form action="">
      <label for="fname">First name:</label>
      <input
        style="margin-right: 3rem"
        type="text"
        name="fname"
        id=""
        class="two-lines"
      />
      <label for="lname">Last name:</label>
      <input type="text" name="lname" id="" class="two-lines" />
    </form>
    <h3>Address</h3>
    <label for="adress">Street Adress:</label>
    <input type="text" name="adress" id="" class="one-line" />

    <form action="">
      <label for="city">City: </label>
      <input
        type="text"
        name="city"
        style="margin-right: 6rem"
        id=""
        class="two-lines"
      />
      <label for="state">State:</label>
      <input type="text" name="state" id="" class="two-lines" />
    </form>
    <br />
    <br />
    <label for="zip">Postal / Zip Code</label>
    <input type="number" maxlength="6" name="zip" id="" />
    <h3>Enter your email</h3>
    <input type="email" name="" id="" placeholder="something@gmail.com" />
    <h3>Your age</h3>
    <label for="age">Choose your age (between 18 and 30)</label>
    <input type="range" name="age" id="" min="18" max="30" />
    <h3>Phone number</h3>
    <label for="phone">Enter your phone number</label>
    <input type="tel" name="phone" id="" placeholder="+99890 999 99 99" />
  </body>
</html>
